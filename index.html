<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player 2: Ankita</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Courier+Prime&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="login-screen" class="scene">
        <div class="retro-box">
            <h1 class="blink">INSERT COIN</h1>
            <p style="font-size: 10px; color: #0ff;">(ENTER PASSWORD)</p>
            <input type="password" id="password-input" placeholder="PASS...">
            <button onclick="checkPassword()">START GAME</button>
            <p id="error-msg"></p>
        </div>
    </div>

    <div id="survey-screen" class="scene hidden">
        <div class="retro-box survey-box" id="survey-container">
            <h2 class="blink" style="color:red; margin-bottom: 20px;">‚ö† ELIGIBILITY CHECK ‚ö†</h2>

            <!-- Question 1 -->
            <div id="q1" class="survey-card">
                <p class="q-text">1. Are you free on Valentine's?</p>
                <div class="options">
                    <button class="opt-btn" onclick="nextQuestion(1, 'yes')">Yes! üòç</button>
                    <button class="opt-btn" onclick="nextQuestion(1, 'forced')">Yes (Forced) üî´</button>
                </div>
            </div>

            <!-- Question 2 -->
            <div id="q2" class="survey-card hidden">
                <p class="q-text">2. Who is the cuter one?</p>
                <div class="options">
                    <button class="opt-btn" onclick="nextQuestion(2, 'bf')">My Boyfriend üë¶</button>
                    <button class="opt-btn" onclick="nextQuestion(2, 'bf_god')">My Boyfriend (Obv) üëë</button>
                </div>
            </div>

            <!-- Question 3 -->
            <div id="q3" class="survey-card hidden">
                <p class="q-text">3. Do you like MY music?</p>
                <div class="options">
                    <button class="opt-btn" onclick="nextQuestion(3, 'yes')">Vibe Check Passed üéß</button>
                    <button class="opt-btn" onclick="nextQuestion(3, 'yes_more')">IT'S A BOP! üî•</button>
                </div>
            </div>

            <h3 id="survey-feedback" class="blink hidden" style="color:var(--gold); margin-top:20px;">CALCULATING...
            </h3>
        </div>
    </div>

    <div id="intro-screen" class="scene hidden">
        <div class="plane-container">
            <div class="plane-wrap">
                <svg id="paper-plane" viewBox="0 0 24 24">
                    <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" fill="white" stroke="white" stroke-width="2"
                        stroke-linejoin="round" />
                </svg>
            </div>
            <h1 id="love-text">SAY YES TO LOVE...</h1>
        </div>
    </div>

    <!-- PROPOSAL SCREEN -->
    <div id="proposal-screen" class="scene hidden">
        <div class="proposal-box">
            <h1 class="blink" style="color:var(--neon-pink); font-size: 24px; line-height: 1.5; text-align: center;">
                WILL YOU BE MY VALENTINE? üíñ</h1>
            <div class="proposal-buttons"
                style="margin-top: 40px; position: relative; height: 100px; width: 100%; display: flex; justify-content: center; gap: 20px;">
                <button id="btn-yes" onclick="handleYesClick()"
                    style="width: auto; padding: 15px 30px; z-index: 10;">YES! üòç</button>
                <button id="btn-no" onclick="handleNoClick()"
                    style="width: auto; padding: 15px 30px; background: #555;">No üò¢</button>
            </div>
        </div>
    </div>

    <div id="game-screen" class="scene hidden">
        <div class="header">
            <span>PLAYER: ANKITA</span>
            <span>LEVEL: <span id="current-level-display">1</span></span>
        </div>

        <div class="board-container" id="board">
            <div id="player-token">üëë</div>
            <!-- generated by JS -->
        </div>

        <div id="finale-container" style="width:90%; max-width:400px; margin-top:20px;"></div>

    </div>

    <div id="cinema-modal" class="hidden">
        <div class="cinema-content">
            <button class="close-btn" onclick="closeCinema()">X</button>
            <div id="animation-stage"></div>
            <div id="message-box" class="hidden">
                <h2 id="modal-title">TITLE</h2>
                <div id="modal-body">Body text...</div>
            </div>
        </div>
    </div>

    <!-- Background Music -->
    <audio id="bg-music" loop hidden>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>

</html>
