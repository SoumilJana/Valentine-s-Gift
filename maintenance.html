<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Maintenance</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Courier+Prime&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #2E1A47;
            --gold: #FFD700;
            --pink: #FFB7B2;
            --blue: #AEC6CF;
            --red: #FF1744;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: #fff;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* CRT Effect Overlay */
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom,
                    rgba(255, 255, 255, 0),
                    rgba(255, 255, 255, 0) 50%,
                    rgba(0, 0, 0, 0.2) 50%,
                    rgba(0, 0, 0, 0.2));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 999;
        }

        .container {
            border: 4px solid var(--gold);
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 20px var(--gold);
            max-width: 600px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: var(--red);
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 30px;
            text-shadow: 2px 2px var(--blue);
            animation: glitch 1s infinite alternate;
        }

        .icon {
            font-size: 80px;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }

        p {
            font-family: 'Courier Prime', monospace;
            font-size: 16px;
            line-height: 1.6;
            color: var(--pink);
            margin-bottom: 20px;
        }

        .loader {
            width: 100%;
            height: 20px;
            border: 2px solid var(--blue);
            margin-top: 30px;
            position: relative;
            background: #000;
        }

        .bar {
            height: 100%;
            background: var(--gold);
            width: 0%;
            animation: load 3s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes load {
            0% {
                width: 0%;
            }

            50% {
                width: 70%;
            }

            100% {
                width: 100%;
            }
        }

        @keyframes glitch {
            0% {
                opacity: 1;
                transform: translateX(0);
            }

            20% {
                opacity: 0.8;
                transform: translateX(-2px);
            }

            40% {
                opacity: 1;
                transform: translateX(2px);
            }

            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .flicker {
            animation: flicker 0.1s infinite;
        }

        @keyframes flicker {
            0% {
                opacity: 0.97;
            }

            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="scanlines"></div>
    <div class="container">
        <h1>âš  SYSTEM OVERLOAD âš </h1>
        <div class="icon">ðŸ’”ðŸ”§</div>
        <p>SERVER IS BUSY FALLING IN LOVE...</p>
        <p>Please wait while we fix the heart monitor.</p>

        <div class="loader">
            <div class="bar"></div>
        </div>
        <p style="font-size: 10px; margin-top: 10px; color: var(--blue);">ERROR_CODE: TOO_MUCH_AFFECTION</p>
    </div>
</body>

</html>
